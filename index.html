<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3-Body Simulation</title>

  <link rel="icon" href="favicon/planet.png">
  <link rel="apple-touch-icon" href="favicon/planet.png">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="control-panel" class="control-panel">
    <label>3-Body Simulation v2.0.0</label>
    <hr />
    <label>Gravitational Constant: <input type="number" id="gravConst" value="0.0001"></label><br>
    <hr />
    <div class="red">
      <label>Mass: <input type="number" id="mass1" value="10000"></label><br>
      <label>X Position: <input type="number" id="x1" value="-50"></label>
      <label>Y Position: <input type="number" id="y1" value="0"></label>
      <label>Z Position: <input type="number" id="z1" value="-10"></label><br>
      <label>X Velocity: <input type="number" id="vx1" value="0"></label>
      <label>Y Velocity: <input type="number" id="vy1" value="0.1"></label>
      <label>Z Velocity: <input type="number" id="vz1" value="0"></label><br>
    </div>
    <hr />
    <div class="green">
      <label>Mass: <input type="number" id="mass2" value="10000"></label><br>
      <label>X Position: <input type="number" id="x2" value="50"></label>
      <label>Y Position: <input type="number" id="y2" value="0"></label>
      <label>Z Position: <input type="number" id="z2" value="0"></label><br>
      <label>X Velocity: <input type="number" id="vx2" value="0"></label>
      <label>Y Velocity: <input type="number" id="vy2" value="-0.1"></label>
      <label>Z Velocity: <input type="number" id="vz2" value="0"></label><br>
    </div>
    <hr />
    <div class="blue">
      <label>Mass: <input type="number" id="mass3" value="10000"></label><br>
      <label>X Position: <input type="number" id="x3" value="0"></label>
      <label>Y Position: <input type="number" id="y3" value="0"></label>
      <label>Z Position: <input type="number" id="z3" value="50"></label><br>
      <label>X Velocity: <input type="number" id="vx3" value="0"></label>
      <label>Y Velocity: <input type="number" id="vy3" value="0"></label>
      <label>Z Velocity: <input type="number" id="vz3" value="0"></label><br>
    </div>
    <hr />
    <button onclick="randomize()">Randomize</button>
    <button onclick="startSimulation()">Start</button>
    <label>'s' to start. 'n' or 2-finger tap to randomize and start</label>
  </div>

  <div id="hidden-panel" class="hidden-panel">
    <button onclick="showPanel()">Show controls</button>
    <label id="status"></label>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
  <script src="./vendor/three.js/r128/three.min.js"></script>

  <script src="./index.js"></script>
</body>

</html>
